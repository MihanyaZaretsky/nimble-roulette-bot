<body>

            <input type="number" id="userId" placeholder="ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="123456789">

        <div class="test-section">

            <input type="number" id="statsUserId" placeholder="ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="123456789">
            <button onclick="getUserStats()">üìà –ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            <div id="statsResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üéØ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã</h3>
            <input type="text" id="sessionId" placeholder="ID —Å–µ—Å—Å–∏–∏">
            <input type="number" id="result" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä—É–ª–µ—Ç–∫–∏" value="7">
            <input type="number" id="winnings" placeholder="–í—ã–∏–≥—Ä—ã—à" value="3500">
            <br>
            <button onclick="completeGame()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É</button>

        <div class="test-section">
            <h3>üîÑ –í—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ –∏–≥—Ä—ã</h3>
            <button onclick="getActiveGames()">üìã –ü–æ–ª—É—á–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ –∏–≥—Ä—ã</button>

            <button onclick="clearGames()" style="background: linear-gradient(45deg, #ff4757, #c44569);">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∏–≥—Ä—ã</button>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:3000/');
                const data = await response.json();
                document.getElementById('status').className = 'status online';
                document.getElementById('status').innerHTML = 'üü¢ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç!';
            } catch (error) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').innerHTML = 'üî¥ –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã
        async function createGame() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const bet = document.getElementById('bet').value;
            const betType = document.getElementById('betType').value;
            const betValue = document.getElementById('betValue').value;
            
            try {
                const response = await fetch(`${API_BASE}/game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: parseInt(userId),
                        username,
                        bet: parseInt(bet),
                        betType,
                        betValue: betValue ? parseInt(betValue) : null
                    })
                });
                
                const data = await response.json();
                document.getElementById('sessionId').value = data.sessionId;
                
                const resultDiv = document.getElementById('createResult');
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                const resultDiv = document.getElementById('createResult');
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getUserStats() {
            const userId = document.getElementById('statsUserId').value;
            
            try {
                const response = await fetch(`${API_BASE}/user/${userId}/stats`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('statsResult');
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                const resultDiv = document.getElementById('statsResult');
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        async function completeGame() {
            const sessionId = document.getElementById('sessionId').value;
            const result = document.getElementById('result').value;
            const winnings = document.getElementById('winnings').value;
            
            try {
                const response = await fetch(`${API_BASE}/game/${sessionId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        result: parseInt(result),
                        winnings: parseInt(winnings)
                    })
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('completeResult');
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                const resultDiv = document.getElementById('completeResult');
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∏–≥—Ä
        async function getActiveGames() {
            try {
                const response = await fetch(`${API_BASE}/games`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('activeGamesResult');
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                const resultDiv = document.getElementById('activeGamesResult');
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ –∏–≥—Ä
        async function clearGames() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∏–≥—Ä—ã?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/games/clear`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('clearResult');
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                const resultDiv = document.getElementById('clearResult');
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        checkConnection();
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(checkConnection, 5000);
    </script>
